version: '3.8'

services:
  frontend:
    image: node:25-alpine
    container_name: vue3-vite-app
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - '80:5173'
    environment:
      - CHOKIDAR_USEPOLLING=true
      # Expose backend WS base to the client app (override per env as needed)
      - VITE_API_WS_BASE=${VITE_API_WS_BASE:-ws://hackathon48.ru:8000}
      # Proxy HTTP API (used by /api/*) to backend from inside container
      - VITE_API_HTTP_BASE=${VITE_API_HTTP_BASE:-http://hackathon48.ru:8000}
      # Ensure Vite HMR connects to the mapped host port (80)
      - HMR_CLIENT_PORT=80
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
